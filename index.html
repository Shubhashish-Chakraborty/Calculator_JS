<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Shubhashish Chakraborty!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    
    <input type="text" class="input" id="displayAnswer" readonly>


    <button id="clearBtn">Clear</button> <br><br>

    <button class="buttons numberBtns">0</button>
    <button class="buttons numberBtns">1</button>
    <button class="buttons numberBtns">2</button> <br>
    <button class="buttons numberBtns">3</button>
    <button class="buttons numberBtns">4</button>
    <button class="buttons numberBtns">5</button> <br>
    <button class="buttons numberBtns">6</button>
    <button class="buttons numberBtns">7</button>
    <button class="buttons numberBtns">8</button> <br>
    <button class="buttons numberBtns">9</button>
    
    <button class="buttons operatorBtns">+</button>
    <button class="buttons operatorBtns">-</button> <br>
    <button class="buttons operatorBtns">*</button>
    <button class="buttons operatorBtns">/</button>

    <button style="background-color: darkred; color: white;" id="equalBtn" class="buttons">=</button>


<script src="backend.js"></script>
</body>
</html>
